<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Station Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png" alt="Search" /></button>
      </div>
      <div class="error"><p>City Not Found</p></div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Brentwood</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">6 mp/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <button id="transmit-btn">Transmit Data</button>
      <p id="transmit-status"></p>
      <button id="simulate-fault-btn">Simulate Sensor Fault</button>
      <p id="fault-status"></p>
      <div class="system-state-section">
        <button onclick="setState('Running')">Running</button>
        <button onclick="setState('Shutdown')">Shutdown</button>
        <button onclick="setState('PowerSave')">PowerSave</button>
        <p id="system-state"></p>
      </div>
    </div>

    <section class="history-section">
      <h2>Weather Query History</h2>
      <div class="table-wrapper">
        <table id="history-table">
          <thead>
            <tr>
              <th>City</th>
              <th>Temp</th>
              <th>Humidity</th>
              <th>Wind</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="analysis-section">
      <h3>Temperature Analysis</h3>
      <p id="min-temp"></p>
      <p id="max-temp"></p>
      <p id="avg-temp"></p>
    </section>
  </div>
  <!-- Place your JavaScript here or in a separate file -->
  <script src="main.js"></script>
</body>
</html>
